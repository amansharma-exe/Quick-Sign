<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Quick Signature Application</title>
</head>
<body>
  <div class="main">
    <header>Welcome to Quick Signature Application</header>
    <div class="top">
      <div class="black">
        <p>Pick your color</p>
        <input class="form-control" type="color" id="colorpicker"/>
      </div>
      <div class="black">
        <p>Select Background Color</p>
        <input class="form-control" type="color" id="canvacolor" />

      </div>
      <div class="black">
        <p>Selett Font Size</p>
        <select id="fontsize">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
          <option value="50">50px</option>
        </select>

      </div>
    </div>
    <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearbutton">Clear Screen</button>
      <button type="button" class="btn btn-success" id="savebutton">Save and Download Signature</button>
      <button type="button" class="btn btn-primary" id="retrivebutton">Retrive Previous Signature</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
